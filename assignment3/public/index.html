<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3 - Products</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 24px;
        max-width: 900px;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 24px;
        align-items: start;
      }

      form {
        display: grid;
        gap: 10px;
        padding: 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }

      label {
        display: grid;
        gap: 6px;
        font-size: 14px;
      }

      input,
      textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }

      button {
        padding: 10px 12px;
        border: 0;
        border-radius: 6px;
        background: #111827;
        color: white;
        cursor: pointer;
        font-size: 14px;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .card {
        padding: 14px;
        border: 1px solid #ddd;
        border-radius: 8px;
        display: grid;
        gap: 6px;
      }

      .muted {
        color: #6b7280;
        font-size: 12px;
      }

      .error {
        color: #b91c1c;
        white-space: pre-wrap;
      }

      @media (max-width: 860px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <h1>Products</h1>
    <p class="muted">List + create (MongoDB)</p>

    <div class="grid">
      <section>
        <h2>Create product</h2>
        <form id="createForm">
          <label>
            Name
            <input name="name" required minlength="2" />
          </label>

          <label>
            Price
            <input name="price" type="number" step="0.01" min="0" required />
          </label>

          <label>
            Category
            <input name="category" required minlength="2" />
          </label>

          <label>
            Description
            <textarea name="description" rows="4" required minlength="5"></textarea>
          </label>

          <button id="createBtn" type="submit">Create</button>
          <div id="createError" class="error"></div>
        </form>
      </section>

      <section>
        <h2>All products</h2>
        <button id="refreshBtn" type="button">Refresh</button>
        <div id="list" style="margin-top: 12px; display: grid; gap: 12px;"></div>
        <div id="listError" class="error"></div>
      </section>
    </div>

    <script>
      const listEl = document.getElementById('list');
      const listErrorEl = document.getElementById('listError');
      const createErrorEl = document.getElementById('createError');
      const refreshBtn = document.getElementById('refreshBtn');
      const createBtn = document.getElementById('createBtn');
      const form = document.getElementById('createForm');

      async function loadProducts() {
        listErrorEl.textContent = '';
        listEl.innerHTML = '';

        try {
          const res = await fetch('/products');
          const data = await res.json();

          if (!res.ok) {
            listErrorEl.textContent = JSON.stringify(data, null, 2);
            return;
          }

          if (!data.length) {
            listEl.innerHTML = '<div class="muted">No products yet</div>';
            return;
          }

          for (const p of data) {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
              <div><strong>${escapeHtml(p.name)}</strong></div>
              <div class="muted">Category: ${escapeHtml(p.category)} | Price: ${p.price}</div>
              <div>${escapeHtml(p.description)}</div>
              <div class="muted">id: ${p._id}</div>
            `;
            listEl.appendChild(div);
          }
        } catch (e) {
          listErrorEl.textContent = String(e);
        }
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        createErrorEl.textContent = '';
        createBtn.disabled = true;

        const fd = new FormData(form);
        const payload = {
          name: fd.get('name'),
          price: Number(fd.get('price')),
          category: fd.get('category'),
          description: fd.get('description')
        };

        try {
          const res = await fetch('/products', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          const data = await res.json();

          if (!res.ok) {
            createErrorEl.textContent = JSON.stringify(data, null, 2);
            return;
          }

          form.reset();
          await loadProducts();
        } catch (e) {
          createErrorEl.textContent = String(e);
        } finally {
          createBtn.disabled = false;
        }
      });

      refreshBtn.addEventListener('click', loadProducts);

      function escapeHtml(str) {
        return String(str)
          .replaceAll('&', '&amp;')
          .replaceAll('<', '&lt;')
          .replaceAll('>', '&gt;')
          .replaceAll('"', '&quot;')
          .replaceAll("'", '&#039;');
      }

      loadProducts();
    </script>
  </body>
</html>
